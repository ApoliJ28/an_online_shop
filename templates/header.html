<nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='image/shop_icon.ico') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Online Shop
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Home</a>
                </li>
                {% if logged_in %}
                <li class="nav-item">
                    <a class="nav-link text-light" href="#" aria-disabled="true">{{name_}}</a>
                </li>
                {% endif %}
            </ul>

            {% if not logged_in %}
            <div class="d-flex ms-3">
                <a href="{{ url_for('register') }}" class="btn btn-light mx-1">Register</a>
                <a href="{{ url_for('login') }}" class="btn btn-outline-light mx-1">Login</a>
            </div>
            {% else %}
            <div class="d-flex ms-3">
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light mx-1">Cerrar Sesión</a>
            </div>
            <!-- Icono del carrito de compras -->
            <div class="ms-3">
                <button class="btn btn-outline-light position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                    <i class="bi bi-cart-fill"></i> 
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3 <!-- Este número es la cantidad de artículos en el carrito -->
                    </span>
                </button>
            </div>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Modal del carrito de compras -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Your Shopping Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Productos en el carrito -->
                <div class="cart-item d-flex align-items-center mb-3">
                    <img src="https://fakestoreapi.com/img/81fPKd0s+QL._AC_SL1500_.jpg" alt="Product Image" class="img-thumbnail me-3" style="width: 80px; height: 80px;">
                    <div class="w-100">
                        <h6>Product 1</h6>
                        <p class="text-muted">Short description of Product 1</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span>$10.00</span>
                            <div class="input-group" style="width: 120px;">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon1">-</button>
                                <input type="text" class="form-control text-center" value="1" aria-label="Quantity" aria-describedby="button-addon1">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repite el bloque anterior para cada producto en el carrito -->

                <hr>
                <div class="d-flex justify-content-between">
                    <strong>Total:</strong>
                    <strong>$50.00</strong> <!-- Total calculado -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Go to Pay</button>
            </div>
        </div>
    </div>
</div>
